<h1>Course List</h1>
<form method="GET">
    <input type="text" name="search" placeholder="Search...">
    <button type="submit">Search</button>
</form>
<table>
    <thead>
        <tr>
            <th>Platform</th>
            <th>Title</th>
            <th>Description</th>
            <th>Price</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ course.platform }}</td>
            <td><a href="{{ course.url }}" target="_blank">{{ course.title }}</a></td>
            <td>{{ course.description }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.rating }}</td>
        </tr>
    </tbody>
</table>
